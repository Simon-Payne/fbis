<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" integrity="sha384-6Ku0bdGS1If4LlZPWpe2wTx/qu/Y+YJob6lvk4Yi49uWWFqASeOF130VK3KjIPgh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js" integrity="sha384-Yg6PThfsscS0ZfXqo4wtz8k07HIbE29m8rnDLxFPPCxwsaQtHMkKAG9FQ8n9CpDe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js" integrity="sha384-Dg6Qd9Ovz0HgMsjQJjA+5upeLnRSrseIbJbT86LMVpuzuLfzffIleOxTCHIAUp6y" crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
    <style>
    .map {
        height: 700px;
        width: 100%;
    }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline-117">
                <button id="subscribe117" class="btn btn-default" type="submit">Bus 117</button>
            </form>
            <form class="form-inline-125">
                <button id="subscribe125" class="btn btn-default" type="submit">Bus 125</button>
            </form>
            <form class="form-inline-129">
                <button id="subscribe129" class="btn btn-default" type="submit">Bus 129</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Find My Bus</th>
                </tr>
                </thead>
                <tbody id="buspos117">
                </tbody>
                <tbody id="buspos125">
                </tbody>
                <tbody id="buspos129">
                </tbody>
            </table>
        </div>
    </div>
    <div id="map" class="map"></div>
</div>
</body>
</html>
